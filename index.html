<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Silkscreen&display=swap");
    </style>
  </head>
  <body>
    <nav></nav>
    <div class="library">
      <h1 class="shelf-book welcome">Welcome to personal library service</h1>
      <h2 class="shelf-book welcome">
        Look's like There's nothing in here yet...
      </h2>
      <dialog>
        <form method="" id="book">
          <div>
            <label for="title">Title: </label>
            <input type="text" name="title" id="title" placeholder="Title" />
          </div>
          <div>
            <label for="author">Author: </label>
            <input type="text" name="author" id="author" placeholder="author" />
          </div>
          <div>
            <label for="year">Year: </label>
            <input
              type="number"
              min="1900"
              max="2099"
              step="1"
              name="year"
              id="year"
              placeholder="year"
            />
          </div>
          <div>
            <label for="pages">Pages: </label>
            <input type="number" name="pages" id="pages" placeholder="pages" />
          </div>
          <div id="div-read">
            <p>have you read it ?</p>
            <input type="checkbox" name="read" id="read" />
          </div>
          <input type="submit" id="close" autofocus />
        </form>
      </dialog>
      <button id="show">GET START</button>
    </div>
    <script src="libaray.js"></script>
  </body>
</html>
